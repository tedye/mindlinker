<!DOCTYPE html>

    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mindlinker v0.3</title>
        <link rel="icon" href="assets/images/logo.png">
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no,  initial-scale=1,  maximum-scale=1,  width=device-width" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
            }
        </style>
        {% block headscripts %}
        {% endblock %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <!--script src='https://www.google.com/recaptcha/api.js?hl=zh-CN'></script-->
        {% endblock %}
    </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" id="nav" role="navigation", style="height: 50px;">
      <a class="navbar-brand" href="/userGameStatuses" style="height: 50px;">
          <img src="assets/images/logo.png" style="width:100px;height:100px;margin-top: -40px;margin-left: 10px;">
      </a>
      <ul class="nav navbar-nav" style="float: right;">
        {% if current_user.is_authenticated %}
        <li>
          <a href="{{ url_for('getUserGameStatuses') }}" style="float: right;">{{current_user.email}}</a>
        </li>
        <li>
          <a href="/logout" style="float: right;">登出</a>
        </li>
        {% else %}
        <li><a href="/login" style="float: right;">登录</a></li>
        <li><a href="/register" style="float: right;">注册</a></li>
        {% endif %}
      </ul>
    </nav>
   {% block main %}{% endblock %}
    {% block scripts %}

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
        <script src="assets/static/js/main.js"></script>
        
    {% endblock %}
    </body>
</html>
