{% extends "layout.html" %}

{% block main %}

  <div class="row" style="width: 400px; margin: 0 auto;">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="width: 100%;">
      <form action="" method="POST" role="form">
        <legend>登录</legend>
      
        <div class="form-group">
          <label for="">电子邮箱:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="abc@abc.com">

        <div class="form-group">
          <label for="">密码:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <!--div class="g-recaptcha" data-sitekey="6LcmFDAUAAAAABbtRL6MjF3G9qwxa3CMRwPOSVOU"></div>

      </form>
    </div>
  </div>

  

 
{% endblock %}
