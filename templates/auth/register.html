{% extends "layout.html" %}

{% block main %}

  <div class="row"  style="width: 400px; margin: 0 auto;">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="width: 100%;">
      <form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <legend>新用户注册</legend>
      
        <div class="form-group">
          <label for="">电子邮箱:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="您的邮箱">
        </div>

        <div class="form-group">
          <label for="">用户名:</label>
          <input type="username" id="username" name="username" required="required" class="form-control" placeholder="您的用户名">
        </div>

        <div class="form-group">
          <label for="">密码:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" placeholder="您的密码">
        </div>
        
        <div class="form-group">
          <label for="">确认密码:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" placeholder="确认您的密码">
        </div>

        <div class="form-group">
          <label for="">邀请码:</label>
          <input type="access_code" name="access_code" id="access_code" class="form-control" required="required" placeholder="邀请码">
        </div>
        
        <!--div class="g-recaptcha" data-sitekey="6LcmFDAUAAAAABbtRL6MjF3G9qwxa3CMRwPOSVOU"></div>
        <br-->
        <button type="submit" class="btn btn-primary">注册</button>
        <p style="font-style: italic; color: red"> {{ error_message }} </p>
      </form>
    </div>
  </div>

  

{% endblock %}

{% block scripts %}{% endblock %}
